<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RayGrow Pvt Limited</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #00509e;
        }
        .info {
            margin: 15px 0;
            font-size: 1.2em;
        }
        .company-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #e6f2ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>RayGrow Pvt Limited</h1>
    <div class="company-info">
        <h2>About Us</h2>
        <p>RayGrow Pvt Limited is a leading IT solutions provider operating in India and UAE. We specialize in cloud computing, AI-driven solutions, and digital transformation strategies to help businesses thrive in the modern digital era.</p>
    </div>
    
    <h2>Today's Information</h2>
    <div class="info" id="date"></div>
    <div class="info" id="time"></div>
    <div class="info" id="dayOfWeek"></div>
    <div class="info" id="indiaTime"></div>
    <div class="info" id="dubaiTime"></div>
    <div class="info" id="canadaTime"></div>
    <div class="info" id="australiaTime"></div>

    <script>
        function getTimeInZone(timeZone) {
            const options = {
                timeZone: timeZone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            return new Intl.DateTimeFormat('en-US', options).format(new Date());
        }

        function updateDateTime() {
            const now = new Date();

            // Get date components
            const day = now.getDate();
            const month = now.toLocaleString('default', { month: 'long' });
            const year = now.getFullYear();

            // Get time components
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            // Get day of the week
            const dayOfWeek = now.toLocaleString('default', { weekday: 'long' });

            // Display information
            document.getElementById('date').textContent = `Date: ${day} ${month} ${year}`;
            document.getElementById('time').textContent = `Time: ${hours}:${minutes}:${seconds}`;
            document.getElementById('dayOfWeek').textContent = `Day: ${dayOfWeek}`;
            document.getElementById('indiaTime').textContent = `India Time: ${getTimeInZone('Asia/Kolkata')}`;
            document.getElementById('dubaiTime').textContent = `Dubai Time: ${getTimeInZone('Asia/Dubai')}`;
            document.getElementById('canadaTime').textContent = `Canada Time (Toronto): ${getTimeInZone('America/Toronto')}`;
            document.getElementById('australiaTime').textContent = `Australia Time (Sydney): ${getTimeInZone('Australia/Sydney')}`;
        }

        // Update every second
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
